      body {
        margin: 0;
      }

        top: 200px;

        padding-top: 100px;

        height: 300px;
        width: 300px;
      }
      .child {
        top: 0;
        background-color: yellowgreen;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="parent"><div class="child"></div></div>
  </body>
